on:
  push:
    workflow_dispatch:
    branches:
      - 'ci/develop'
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout
jobs:
  call_workflow:
    uses: febiosoftware/febio-workflows/.github/workflows/macos-reusable-push.yml@feature/test-conditionals
    with:
      package-name: febioheat
      requires-sdk: true
      sdk-config: |
        {
          "sdk_path": "ci/develop",
          "version": "v4.6",
        }
    secrets: inherit
